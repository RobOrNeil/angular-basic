<div style="padding: 13px;">
    <div fxFlex="100%" *ngIf="products.length === 0" style="text-align: center;">
        <mat-spinner ></mat-spinner>
    </div>
    <div class="content" fxLayout="row wrap">
        <div fxFlex="25%" *ngFor="let product of products;  let i=index">
            <mat-card class="mat-elevation-z4" *ngIf="i<8">
                <mat-card-header>
                    <mat-card-title>{{product.name}}</mat-card-title>
                    <mat-card-subtitle>${{product.price}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <img style="height:100%; width: 100%;" src="{{ product.imageUrl }}" />
                </mat-card-content>
                <mat-card-actions align="end">
                    <button mat-button><fa-icon [icon]="faShoppingCart"></fa-icon> BUY</button> <button mat-button><fa-icon [icon]="faHeart"></fa-icon> LIKE</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
