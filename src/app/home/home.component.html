<div style="padding: 13px;">
    <div fxFlex="100%" *ngIf="products.length === 0" style="text-align: center;">
        <mat-spinner ></mat-spinner>
    </div>
    <div class="content" fxLayout="row wrap">
        <div fxFlex="25%" *ngFor="let product of products">
            <mat-card class="mat-elevation-z4">
                <mat-card-header>
                    <mat-card-title>{{product.name}}</mat-card-title>
                    <mat-card-subtitle>${{product.price}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <img style="height:100%; width: 100%;" src="{{ product.imageUrl }}" />
                    <p>
                        {{product.description}}
                    </p>
                </mat-card-content>
                <mat-card-actions align="end">
                    <button mat-button>BUY</button> <button mat-button>LIKE</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
